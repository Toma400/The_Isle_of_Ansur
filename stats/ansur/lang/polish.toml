Kaeryjczycy są mieszkańcami Kaeru, ciemnych lądów na południe od Baedoor. Wliczają się w nich Serjanie, jak i również ci z seryjską krwią, z mieszanych małżeństw różnego rodzaju.
Serjanie zbudowali swoją cywilizację w lasach, sąsiadując z kehtami, zaludniając głównie północną część wyspy. Ich historia jest przepełniona wieloma wojnami, głównie z cywilizacją kehtów, które to znacząco osłabiły ich militarną siłę.
