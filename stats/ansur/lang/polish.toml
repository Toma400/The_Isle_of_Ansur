Voitri to potomkowie słynnego klanu Voitori, który opuścił Księżyc w czasach przederowych. Ci tri osiadli się na wyspie Rossevette, formując swoją własną formę kultury tri, jednak wierną temu, co Voitori reprezentował na obszarze Księżyca.
Klan ten cenił sobie honor nad wszystko inne, co wyróżniało go na tle innych tri, wraz z ogromnym zainteresowaniem bardziej chaotyczną formą magii. To również sprawiało, że Voitori był jednym z najbardziej niebezpiecznych klanów swych czasów.
Mimo swojej militarnej kultury, zainteresowania voitri nie różnią się znacznie od innych klanów - oni również znajdują ogromną dumę w studiowaniu i odkrywaniu, z tą różnicą, iż chaotyczna natura uniwersum nie stanowi dla nich przeszkody.
W odróżnieniu od lunatri, voitri można często spotkać poza granicami swojej ojczyzny, nierzadko jako najemników czy przewodników.
'''
#-----------------------
# KLASY
#-----------------------
classes__undefined_descr = '''
Klasa niezdefiniowana nie daje ci żadnej konkretnej przewagi, jednak pozwala ci uczyć się szybciej każdej umiejętności.
Jest to zasadniczo klasa stawiająca na jedną kartę - tracisz specjalizację, jednocześnie czyniąc z siebie polimata.
'''
classes__swordsman_descr = '''
Szermierz to klasa dedykowana walce na bliski dystans, szczególnie w sytuacjach, gdy szczękają miecze.
Jest ona bardzo skupiona na treningu sił fizycznych, jako że jest to główna cecha, która pozwala szermierzowi kontrolować efektywność w walce.

Jest to dobry wybór dla każdej osoby, która ceni sobie szermierkę i bitwy, jak i również dla tych, którzy widzą swoją przyszłość jako rekrut w armii czy najemnik.
'''
classes__gunslinger_descr = '''
Rewolwerowcy to szybcy strzelcy, używający rewolwerów jako broni, w której się specjalizują. W odróżnieniu od strzelców wyborowych, preferują oni bliższe dystanse.
Oczekuj wiele pojedynków na swojej drodze! To, czy wybierzesz rabowanie banków czy pomoc prawu, zależy tylko od ciebie...
'''
classes__sharpshooter_descr = '''
Strzelcy wyborowi to mistrzowie dystansów, wiedzący jak trafić przeciwnika z dużych odległości, mając swój wierny karabin obok siebie.
Mimo, że mogą oni nie radzić sobie tak zgrabnie na bliskich pojedynkach, nadrabiają to w snajperskich wymianach pozdrowień, które pozwalają im niekiedy wyeliminować przeciwnika jednym strzałem.
'''
classes__blacksmith_descr = '''
Kowale są mistrzami żelaza i metali, kując narzędzia, bronie, pancerze i inne przedmioty różnego użytku.
Są oni zwykle widoczni w miastach, praktykując swój fach i zarabiając pieniądze ze zleceń od mieszczan, jak i armii.

Jest to dobra ścieżka dla tych, którzy wolą ustanowić swoje usługi i żyć zwyczajnym miejskim życiem - choć jest to również ciekawa alternatywa dla podróżnika, pozwalająca na łatwą naprawę swoich przedmiotów.
Jedno jest pewne - jeśli są rzemieślnicy którzy nie muszą martwić się o pieniądze, są to kowale.
'''
classes__outlander_descr = '''
Przybysze to ci odrzuceni przez społeczeństwo, czy też nawet samych siebie.
Nauczyli się żyć w samotności, i w niej też poszukują swojego przeznaczenia.

Przyzwyczajenie do radzenia sobie samemu pozwoliło im stać się doświadczonymi w każdej skrajnej sytuacji i otoczeniu, radząc sobie w trakcie podróży po pustyniach czy krainach, które nie widziały żywego ducha cywilizacji.
'''
classes__headhunter_descr = '''
Łowcy głów są legendarną grupą saphtrijskich łuczników, znanych z bycia ekstremalnie efektywnymi w zdejmowaniu swoich celów. Byli oni ważną częścią rebelii o niezależność Arennan, jednak ich istnienie datuje się na najstarsze lata saphtrijskiej kultury.
Byli oni często uwikłani w wewnętrzne konflikty, jednak zwykle przestrzegali swojego kodeksu moralnego.

Wraz z upadkiem Imperium i saphtrijczyków uzyskujących suwerenność, łowcy głów przetrwali jako potężna gildia o historycznym znaczeniu, po dziś dzień rekrutująca nowych członków.
Obecnie można ujrzeć łowcę najczęściej jako podróżnika, lub najemnika w saphtrijskiej armii.
'''
classes__ormath_shaman_descr = '''
Ormacki szaman jest najważniejszą postacią dla swojego ludu. Jest on jedynym, który rozmawia z duchami wiatru, chroniąc plemię od niebezpiecznego świata wokół.
Związany ze swoimi pobratymcami, szaman dba o nich, lecząc i pomagając w codziennych obowiązkach. Szamani są mistrzami potężnej magii ormackiej i Połączenia, tajemniczej siły pozwalającej im rozmawiać z ziemią, na której istnieje cały świat.

Jako ormacki szaman, który stracił swoje plemię, nie jesteś już podległy obowiązkom wobec niego, jednak pamiętając o swoich korzeniach, zostaną one w tobie na zawsze.
'''
#-----------------------
# ATRYBUTY
#-----------------------
stat__atr_strength_descr = '''
To siła twoich muskułów, która zwana jest niekiedy "tą drugą perswazją".
Od skuteczności walki z bliska po możliwy do uniesienia ciężar, wszystko co potrzebuje mocy twoich rąk jest zależne od tego atrybutu.
'''
stat__atr_agility_descr = '''
Zręczność to sztuka poruszania się szybko i zwinnie.
Wpływa na różne sytuacje, w której potrzebujesz użyć szybkości, decydując jak sprawnie walczysz, jak szybko podróżujesz, czy również jak łatwo możesz uciec z niebezpiecznej sytuacji.
'''
stat__atr_endurance_descr = '''
Wytrzymałość pozwala twojemu ciału być odpornym na trudne sytuacje środowiskowe, wpływając na takie elementy jak kondycja fizyczna czy głód.
Może być uznawana za atrybut przetrwania, jednak jest również użyteczna w czymkolwiek, co jest wyzwaniem dla twojego ciała, jak chociażby wpływając na zmęczenie po podróży.
'''
stat__atr_charisma_descr = '''
Charyzma oznacza to, co ludzie widzą w tobie - a jeśli widzą oni kogoś, za kim chcieliby podążać, to przekonasz ich do każdej swojej racji.
W sytuacjach bez wyjścia, charyzma może okazać się tym właśnie wyjściem.
'''
stat__atr_perception_descr = '''
Percepcja jest odpowiedzialna za sytuacje, w których potrzebujesz mieć szybki refleks, czy też skupić się na konkretnym obiekcie.
Pomaga ci w odkrywaniu pułapek, zasadzek, polowaniu, ale również częściowo w celowaniu z broni dystansowych.
'''
stat__atr_intelligence_descr = '''
Inteligencja, wbrew temu co zwykli mówić racjonaliści, to jedynie forma rozumienia świata wokół ciebie i wykorzystywania go ku swojej korzyści - ale i również potężny aspekt pomagający ci w rozumieniu magii.
Popatrz, jak pozory mylą, a magia istnieje.
'''
#-----------------------
# UMIEJĘTNOŚCI
#-----------------------
stat__sk_handfight_descr = '''
Określa twoją sprawność w walce na pięści. Przydatne szczególnie w walce z awanturującymi się pijanymi podróżnikami w gospodach.
'''
stat__sk_shortswords_descr = '''
Twoja sprawność w używaniu małych, szybkich mieczy, takich jak noże, sztylety, jak i również krótkie miecze, szable i inne bronie z niezbyt ciężkimi ostrzami. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_longswords_descr = '''
Opisuje jak wprawnie walczysz ciężkimi mieczami różnego rodzaju. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_axes_descr = '''
Określa jak dobrze radzisz sobie z siekierami i halabardami. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_blunts_descr = '''
Opisuje twoje umiejętności w użyciu obuchów różnego rodzaju, od młotów po pałki. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_polearms_descr = '''
Określa twoje zdolności w używaniu włóczni i innych broni kłutych. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_aim_descr = '''
Wpływa na celność podczas używania broni dystansowych różnego rodzaju. Nie określa celności w pełnym stopniu, jako że zależy to również od doświadczenia w użyciu konkretnego typu broni, jednak ma spore znaczenie dla poprawnego celowania.
'''
stat__sk_throwing_descr = '''
Opisuje twoje doświadczenie w użyciu rzucanych broni, takich jak oszczepy, rzucane noże i inne bronie tego typu. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_archery_descr = '''
Mówi o umiejętności używania łuków różnego rodzaju i ich efektywności w walce. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_crossbows_descr = '''
Ukazuje poziom zdolności w używaniu kusz - wolniejszych, ale bardziej celnych odpowiedników dla łuków. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_light_firearms_descr = '''
Opisuje jak dobrze radzisz sobie z lekką bronią palną, jak rewolwery i pistolety. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_heavy_firearms_descr = '''
Wpływa na efektywność w użyciu ciężkiej broni palnej, takiej jak karabiny i strzelby. Wpływa na celność, trafienia krytyczne i obrażenia.
'''
stat__sk_light_armour_descr = '''
Ukazuje zdolności w użyciu lekkiego pancerza, takiego jak ubranie czy skórzany pancerz.
'''
stat__sk_medium_armour_descr = '''
Mówi o tym jak dobrze potrafisz używać średnich pancerzy. Zwykle są one zrobione z lekkich metali i opierają się na małych fragmentach zespojonych w większy kompozyt, jak kolczugi czy zbroje łuskowe.
'''
stat__sk_heavy_armour_descr = '''
Ta umiejętność jest odpowiedzialna za to, jak dobrze radzisz sobie z ciężkimi zbrojami. Wliczają się w nie zbroje zrobione w pełni z metalu, zazwyczaj cieżkiego i trudnego do przebicia.
'''
stat__sk_blocking_descr = '''
Blokowanie opisuje twoją zdolność do parowania ataków tarczą czy bronią.
'''
stat__sk_spellcasting_descr = '''
Wpływa na ogólną zdolność używania magii - skuteczne rzeczanie zaklęć czy efektywną naukę konceptów magicznych.
'''
stat__sk_scrolls_writing_descr = '''
Zwoje używane są do przechowywania zaklęć, które są zamknięte w nich z odpowiednim wyprzedzeniem, pozwalając na odpieczętowanie ich w napiętej sytuacji bez zużywania energii całego zaklęcia.
Ta umiejętność jest łączona z odpieczętowaniem, jako że stanowią one dwie strony jednej monety, wzajemnie się uzupełniając.
'''
stat__sk_mores_casting_descr = '''
Mory są przedmiotami, zwykle kośćmi czy kamieniami, które absorbują magię. To pozwala zamykać w nich specyficzne formy zaklęć, by użyć ich potem za pomocą odpieczętowania.
Podobnie do pisania zwojów, umiejętność zaklinania morów uzupełnia się z odpieczętowywaniem, które stanowi jego naturalną kontynuację.
'''
stat__sk_unsealing_descr = '''
Odpieczętowanie to sztuka uwalniania czaru z obiektu, którym najczęściej jest zwój lub mora, czasem również pocisk, broń, pancerz, czy dowolny inny przedmiot. Im bardziej złożony obiekt, tym trudniejszy proces odpieczętowania.
Ta umiejętność jest esencjonalną częścią niszowej "magiji przedmiotów", ale również jakiejkolwiek dziedziny czarów, które używają przedmiotów jako części procesu.
'''
stat__sk_trade_descr = '''
Handel jest sztuką perswazji drugiej strony, w której próbujesz przekazać, że oczywiście, cena jest właśnie taka, ale twoja przyniesie jej więcej korzyści. Czystym przypadkiem twoja jest odpowiednio niższa.
Ta umiejętność w dodatku pozwala mieć pojęcie o tym, jakie ceny panują w konkretnych rejonach - co jest przydatne szczególnie, gdy chcesz kupić w jednym miejscu taniej, by sprzedać drożej w innym.
'''
stat__sk_persuasion_descr = '''
Pozwala ci przekonać drugą stronę, tak iż ta ostatecznie będzie chciała z tobą porozmawiać o pogodzie, czy też napić się wina, które przytroczyłeś z lokalnego bazaru.
Ostatecznie pozdrowicie się wzajemnie, a druga strona w sumie uzna, że choć przed chwilą chciała cię zabić, to w sumie jednak wolała porozmawiać o swojej chorej cioci.
'''
stat__sk_lockpicking_descr = '''
Drzwi potrafią być irytujące, szczególnie jeśli ktoś je zamknie tak, by nie można się było do nich dostać bez klucza. Szczęśliwie, umiejętność obsługi wytrychów pozwala na bardzo wiele.
Na przykład na przekonanie właściciela, że jednak te drzwi wyglądają lepiej otwarte. Im lepszy jesteś w otwieraniu zamków, tym szybciej i łatwiej ci się to uda.
'''
stat__sk_sneaking_descr = '''
Opisuje zdolność do ukrywania się w ciemnych miejscach oraz bycie niewidocznym. Wpływa na czynności związane z skradaniem się takie jak poruszanie się, kradzież czy walka z ukrycia.
'''
stat__sk_pickpocketing_descr = '''
Twoja skuteczność w kieszonkostwie bez bycia złapanym. Umiejętność mocno pozwiązana ze skradaniem się, jako że obie wpływają na minimalizowanie szansy rozpoznania.
'''
stat__sk_traps_designing_descr = '''
Wpływa na jakość i szybkość zakładania pułapek w konkretnej lokacji. Na najwyższych poziomach pozwala dodatkowo wykorzystywać materiały z otoczenia, minimalizując koszta budowy.
'''
stat__sk_traps_spotting_descr = '''
Decyduje o tym, jak łatwo przychodzi ci rozpoznawanie pułapek przeznaczonych dla mniej doświadczonych podróżników. Związane silnie z percepcją.
'''
stat__sk_hunting_descr = '''
Daje możliwość poprawnego przygotowania i oskórowania złowionych zwierząt. Wpływa także na łatwość znajdowania ich podczas polowania, ułatwiając wyczuwanie ich obecności w najbliższym otoczeniu.
'''
stat__sk_fishing_descr = '''
Ułatwia przygotowanie ryb po ich złowieniu. Wpływa na lepszą intuicję w wyborze miejsca do łowienia, pozwalając na większy połów.
'''
stat__sk_sewing_descr = '''
Pozwala na tworzenie ubrań z różnych niemetalicznych surowców, takich jak skóra. Łowiectwo pozwala na efektywniejsze wykorzystanie zebranych materiałów na bardziej wartościowe przedmioty.
'''
stat__sk_carpentry_descr = '''
Stolarstwo to sztuka tworzenia mebli oraz przedmiotów różnego użytku z drewna, wliczając w to nawet instrumenty.
Jest to jedna z najpowszechniejszych i najbardziej potrzebnych form rzemieślnictwa, co powoduje, że jest to jeden z pierwszych fachów pojawiających się w miastach.
'''
stat__sk_pottery_descr = '''
Garncarstwo stanowi jedną z najważniejszych gałęzi rzemieślnictwa z naturalnych surowców, w tym wypadku gliny.
Jest najbardziej rozpoznawalne poprzez wyrób garnków i przedmiotów codziennego użytku, jednak oferuje dużo większą różnorodność wyrobów, w niektórych przypadkach pozwalając nawet na wyrób pancerzy kompozytowych z ceramiki.
'''
stat__sk_stonemasonry_descr = '''
Pozwala przetwarzać kamień w różne produkty oparte na tym surowcu, jak meble czy rzeźby. Jako że kamień nie jest tak popularnym materiałem jak drewno, jest to zazwyczaj lepszy wybór dla rzemieślników mieszkających w bogatszych miastach.
'''
stat__sk_ore_processing_descr = '''
Przetwarzanie rud odpowiada za efektywną obróbkę rud w czyste metale, jak i również stopy różnego rodzaju. Przydatne w połączeniu z kowalstwem, jeżeli nie zamierzasz kupować surowców od górników.
'''
stat__sk_smithing_descr = '''
Najbardziej rozchwytywana forma rzemiosła, pozwalająca na przetwarzanie metali w różne narzędzia.
Podczas gdy zwykle kojarzone z bronią i pancerzami, kowalstwo pozwala wykuwać wszelkie formy, wliczając w to nawet przedmioty codziennego użytku.
'''
stat__sk_herbalism_descr = '''
Zielarstwo pozwala poprawnie rozpoznawać zioła i rośliny, jak i również rozumieć ich zastosowanie.
W połączeniu z alchemią, umiejętność ta zyskuje tym bardziej, iż zioła stanowią istotny składnik mikstur.
'''
stat__sk_alchemy_descr = '''
Sztuka tworzenia mikstur i płynów, jak i również trucizn i innych cieczy, które wpływają na użytkownika lub otoczenie.
Rośliny są częstym składnikiem receptur alchemicznych, co czyni zielarstwo świetnym uzupełnieniem dla alchemii.
'''
stat__sk_cooking_descr = '''
Pozwala ci przygotować lepsze posiłki, jak i również używać bardziej zaawansowanych przepisów do tworzenia zdrowego, pożywnego jedzenia.
'''
stat__sk_wound_treatment_descr = '''
Jak obyty jesteś w opatrywaniu ran i medycynie jako takiej. Pozwala ci się sprawniej leczyć.
'''
stat__sk_horse_riding_descr = '''
Twoje doświadczenie w jeździe konno, wpływające na prędkość podróży na ich grzbiecie, jak i skuteczność walki na koniu.
'''
stat__sk_boat_driving_descr = '''
Twoje doświadczenie w używaniu łodzi, wpływające na efektywność w ich użyciu - zarówno osiągania większych prędkości, jak i skuteczności w walce z nich.
'''
stat__sk_animal_taming_descr = '''
Jak łatwo przychodzi ci kontakt ze zwierzętami i ich oswajanie. Zależnie od charakteru zwierzęcia, odmienny poziom tej umiejętności będzie potrzebny.
'''
stat__sk_musicality_descr = '''
Jak dobrym muzykiem jesteś. Pozwala na granie bardziej złożonych kompozycji muzycznych, jak i użycie większej ilości instrumentów.
'''
stat__sk_athletics_descr = '''
Jak szybko się poruszasz, zarówno w normalnych warunkach, jak i podczas biegu czy pływania.
'''
stat__sk_toughness_descr = '''
Twoja odporność na fizyczne obrażenia. Wpływa na to, jak wiele obrażeń bez pancerza jesteś w stanie przyjąć.
'''
stat__sk_survival_descr = '''
Zdolności radzenia sobie w trudnych warunkach czy środowisku, wliczając w to przystosowanie organizmu. Pomaga w wielu sytuacjach podczas podróży przez nieprzyjazne tereny, jednak wpływ ten jest niemal zawsze jedynie pośredni.
'''
#-----------------------
# RELIGIE
#-----------------------
religion__theism_descr = '''
Wierzysz w zewnętrzne siły, Boga, bogów, czy też duchy lub energię, która otacza fizyczny świat. Niekoniecznie jesteś pewien, co dokładnie masz przez to na myśli, ale wiesz, że to istnieje.

Ten wybór nie przynosi żadnych korzyści, strat ani zobowiązań. Wybierz jeśli chcesz się zadeklarować jako teista bez żadnych skutków ubocznych konkretnej wiary.
'''
religion__atheism_descr = '''
Nie wierzysz w cokolwiek nadprzyrodzonego, mimo iż Baedoor pełne jest magicznych fenomenów - dla Ciebie są one udowodnione przez naukę i niewarte uznania za cokolwiek więcej niż sprytna szarlataneria.

Ten wybór nie przynosi żadnych korzyści, strat ani zobowiązań.
'''
#-----------------------
# POCHODZENIE
#-----------------------
origin__wanderer_descr = '''
Spacerujesz po pokładzie "Veno Edran", galeonu płynącego do Zachodniego Baedoor. Twoje życie było zbyt nijakie, więc zdecydowałeś się spróbować szczęścia - płącąc za podróż, uciekłeś z miejsca, którego miałeś dość.
Czułeś coś w swoim sercu, odrobinę lęku, ale również nadziei, więc uśmiechnąłeś się, wyobrażając sobie mgliste doki portu Nowego Baedoor.
Nowe Baedoor, najbardziej kosmopolitańskiego miasta tej ery, w której marzenia stają się rzeczywistością.
'''