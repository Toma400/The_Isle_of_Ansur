W obecnych czasach, populacja serjan jest dużo mniejsza, jednak wolni od wpływów Imperium, wracają powoli ku swojej przeszłej chwale, próbując odbudować swoje historyczne miasta obok łańcucha górskiego na wschodzie Kaeru.
'''
