races__baedoorian_descr = '''
Ludzka rasa jest znana ze swojej elastyczności i adaptacji do środowiska. Jedną z częstych cech ludzi jest ich mobilność i otwartość na możliwości, czyniąc z nich świetnych kupców i mówców, wojowników, jak i techników czy magów.
Co jednak rasa ta zyskuje z przystosowania, to traci ona na mistrzostwie. Ludzie rzadko osiągają wyniki powyżej średniej w wielu aspektach.
Mimo tych mankamentów, ich zdolności asymilacji pozwalają być im bardzo ekspansywną grupą, zaludniającą większość miejsc uniwersum Baedoor.

Mieszkańcy Baedoor są potomkami jitadczyków, dziedzicząc od nich zamiłowanie do żeglarstwa, talent do technologii i handlu, jak i miłość do złożonych gier politycznych i sztuki.
Odmiennie jednak od ich przodków, kultura baedoorska była ukształtowana przez zapalczywych arystokratów. Przez to też ma ona tendencję być bardziej hermetyczna, jednakże pasja wielu arystokratycznych domów ciągnie kulturę baedoorską ku kolejnym odkryciom i podbojom.
Obecnie cywilizacja baedoorska jest uważana za jedną z najbardziej zaawansowanych technologicznie w uniwersum. Jest jednak politycznie osłabiona przez podział Imperium, który dokonał się pod koniec Starej Ery.
'''
