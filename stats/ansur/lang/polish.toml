Lunatri to tri żyjący na Zachodnim Księżycu, ogromnej wyspie będącej domem dla wielu klanów tri. Mimo prób zjednoczenia (które częściowo poskutkowały, tworząc Zjednoczoną Unię Tri), rasa ta jest bardzo przywiązana do swoich lokalnych społeczności i granic terytorialnych.
To powoduje, że rzadko kiedy można zobaczyć ich podrózujących poza Księżycem - który jest również uważany za kolebkę całej rasy tri.
Mimo to, lunatri bardzo doceniają studiowanie wielu tematów, jak i świata wokół. Wielu pielgrzymów podróżuje do ich pięknych miast by zobaczyć monumentalną architekturę, uczyć się od mistrzów, czy zwyczajnie poznać tę intrygującą kulturę nieobecną nigdzie indziej.
'''
