key:     "item__honey_roll"
texture: "items/honey_roll.png"
weight:  0.2

# decides whether it can be eaten, and if so, if it can be cooked (and how each variant affects player)
food:
    raw:
        nutrition: 5

# economic factors, min/max that will rely on tag value in area (if not specified, value in between is used: 12 in this case)
tag: "food_wheat"
value_min: 8
value_max: 16

#...when having shop, item will be measured against tag, so basically you can make any custom tags or skip any, it won't matter
#...stackability is measured on whether key -durability- is set (set = non-stackable, not set = stackable | at least for now)